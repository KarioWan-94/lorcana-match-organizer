# 簡易 SVG Icon 製作

這是一個 Lorcana 主題的簡單 icon 設計範例。

## SVG 設計
```svg
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圓形 -->
  <circle cx="256" cy="256" r="240" fill="#1a472a" stroke="#ffd700" stroke-width="8"/>
  
  <!-- 魔法書 -->
  <rect x="156" y="156" width="200" height="240" rx="20" fill="#8b4513"/>
  <rect x="166" y="166" width="180" height="220" rx="15" fill="#f4e4bc"/>
  
  <!-- 書脊 -->
  <rect x="156" y="156" width="30" height="240" rx="15" fill="#654321"/>
  
  <!-- 文字線條 -->
  <line x1="200" y1="200" x2="320" y2="200" stroke="#333" stroke-width="3"/>
  <line x1="200" y1="230" x2="300" y2="230" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="250" x2="310" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="270" x2="280" y2="270" stroke="#333" stroke-width="2"/>
  
  <!-- 魔法星星 -->
  <polygon points="256,120 266,140 286,140 270,154 276,174 256,160 236,174 242,154 226,140 246,140" fill="#ffd700"/>
  
  <!-- 裝飾邊框 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffd700" stroke-width="4"/>
</svg>
```

將此 SVG 儲存為檔案後，可以轉換成各種格式的 icon。
